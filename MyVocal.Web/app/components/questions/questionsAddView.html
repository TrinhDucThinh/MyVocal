  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới câu hỏi
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Câu hỏi</a></li>
        <li><a ui-sref="words">Danh sách câu hỏi </a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddQuestion" role="form" ng-submit="questionAdd()">
            <div class="box-body">
                <!--Searching-->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Lựa chọn chủ đề</label>
                    <div class="col-sm-10">
                        <select name="SubjectIds" required class="form-control" ng-model="subjectId" ng-options="option.SubjectId as option.SubjectName for option in subjects" ng-change="hasChanged()">
                            <option value="">Chọn chủ đề</option>
                        </select>
                        <input type="hidden" name="QuestionCategoryId" ng-model="question.QuestionCategoryId" />
                    </div>
                </div>    
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Câu hỏi của từ vựng</label>
                    <div class="col-sm-10">
                        <select name="WordId" required class="form-control" ng-model="question.WordId" ng-options="option.WordId as option.WordName for option in words">
                            <option value="">Chọn từ vựng</option>
                        </select>
                        <input type="hidden" name="WordId" ng-model="question.WordId" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Loại câu hỏi</label>
                    <div class="col-sm-10">
                        <select name="QuestionCategoryId" required class="form-control" ng-model="question.QuestionCategoryId" ng-options="option.QuestionCategoryId as option.QuestionCategoryName for option in questionCategories">
                            <option value="">Chọn loại câu hỏi</option>
                        </select>
                        <input type="hidden" name="QuestionCategoryId" ng-model="question.QuestionCategoryId" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="WordName" ng-model="question.Image"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phát âm</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="WordName" ng-model="question.Audio"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Câu hỏi</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="WordName" ng-model="question.QuestionName"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phương án A</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="AnswerA" ng-model="question.AnswerA"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phương án B</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="AnswerB" ng-model="question.AnswerB"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phương án C</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="AnswerC" ng-model="question.AnswerC"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phương án D</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="AnswerD" ng-model="question.AnswerD"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Đáp án</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="Solution" ng-model="question.Solution"></textarea>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="words" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
