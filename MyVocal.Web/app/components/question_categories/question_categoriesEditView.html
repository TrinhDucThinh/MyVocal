  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chỉnh sửa loại câu hỏi có tên là: {{questionCategory.QuestionCategoryName}}
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="questionCategories">Danh mục loại câu hỏi</a></li>
        <li class="active">Chỉnh sửa loại câu hỏi</li>

    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditQuestionCategory" role="form" ng-submit="questionCategoryEdit()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên loại câu hỏi</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="categoryName" ng-model="questionCategory.QuestionCategoryName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-model="questionCategory.Description"></textarea>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="questionCategories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
