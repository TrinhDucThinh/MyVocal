<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục loại câu hỏi

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-cog"></i> Trang chủ</a></li>
        <li><a href="#">Loại câu hỏi</a></li>
        <li class="active">Danh mục loại câu hỏi</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-keyup="$event.keyCode == 13 ? search() : null"  ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="questionCategoriesAdd">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">Id</th>
                            <th style="width: 30%">Tên loại</th>
                            <th style="width: 55%">Mô tả</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in questionCategories ">
                            <td>{{item.QuestionCategoryId}}</td>
                            <td>{{item.QuestionCategoryName}}</td>
                            <td>{{item.Description}}</td>
                            <td>
                                <button class="btn-sm btn-primary" ui-sref="questionCategoriesEdit({id:item.QuestionCategoryId})"><i class="fa fa-pencil"></i></button>
                                <button class="btn-sm btn-danger" ng-click="deleteQuestionCategory(item.QuestionCategoryId)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5"><span class="pull-right">Trang: {{page+1}} - Tổng số kết quả: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
          <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getQuestionCategories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
