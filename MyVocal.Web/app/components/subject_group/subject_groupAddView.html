  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới loại từ
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="subjectGroups">Nhóm chủ đề</a></li>
        <li><a ui-sref="subjectGroupAdd">Thêm nhóm chủ đề</a></li>
       
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSubjectGroup" role="form" ng-submit="AddSubjectGroup()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Loại từ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="categoryName" ng-model="subjectGroup.SubjecGroupName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-model="subjectGroup.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="identify" ng-model="subjectGroup.Identify">
                    </div>
                </div>      
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="identify" ng-model="subjectGroup.Status">
                    </div>
                </div>   
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="subjectGroups" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
