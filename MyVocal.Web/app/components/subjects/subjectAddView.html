  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới loại từ
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="subjects">Danh sách chủ đề</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSubject" role="form" ng-submit="AddSubject()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chủ đề</label>
                    <div class="col-sm-10">
                        <select name="SubjectIds" required class="form-control" ng-model="subject.SubjectGroupId" ng-options="option.SubjectGroupId as option.SubjecGroupName for option in subjectGroups">
                            <option value="">Chọn chủ đề</option>
                        </select>
                        <input type="hidden" name="WordCategoryId" ng-model="word.SubjectId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên chủ đề</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="categoryName" ng-model="subject.SubjectName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-model="subject.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tổng từ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="identify" ng-model="subject.WordTotal">
                    </div>
                </div>       
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="subjects" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
